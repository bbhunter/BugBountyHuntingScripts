name: New feature
description: Add a new feature
title: "[ Feature ]  "
assignees:
  - pdelteil
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time!
  - type: dropdown
    id: helper
    attributes:
      label: Affected helper
      description: Where to write code
      options:
        - amass_helper
        - axiom_helper
        - bbrf_helper
        - general_helper
        - nuclei_helper
        - setup
      default: 2
    validations:
      required: true
  - type: dropdown
    id: type
    attributes:
      label: Priority
      description: How fast do you need it?
      options:
        - High
        - Medium
        - Low
      default: 2
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description of new  feature
      placeholder: Description of new  feature     
    validations:
      required: true

